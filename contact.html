<section class="contact-section" id="contact">
  <div class="container">
    <h2>Kontaktirajte nas</h2>
    <p>Imate pitanja ili želite da se pridružite? Kontaktirajte nas putem obrasca ispod ili na <a href="mailto:info@airsoftklubkojot.com">info@airsoftklubkojot.com</a>.</p>
    <form class="contact-form" action="https://formspree.io/f/maypzwdb" method="POST">

      <button type="submit" class="btn">Pošalji</button>
    </form>
  </div>
</section>
