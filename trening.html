<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerija - Trening</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/lightbox.js" defer></script>
</head>
<body>
  <nav>
    <a href="index.html">‚Üê Nazad na galeriju</a>
  </nav>

  <section class="gallery container">
    <h2>Trening</h2>
    <div class="gallery-grid">
      <img src="assets/trening1.jpg" alt="Trening 1" class="gallery-img" />
      <img src="assets/trening2.jpg" alt="Trening 2" class="gallery-img" />
    </div>
  </section>

  <!-- Lightbox modal kod ovde (isto kao i ranije) -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="" />
    <div id="caption"></div>
  </div>
</body>
</html>
