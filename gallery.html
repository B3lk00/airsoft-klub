<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Galerija</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/gallery.js" defer></script>
</head>
<body>

<section id="gallery-section">
  <h2>Galerija</h2>

  <!-- Folderi -->
  <div id="gallery-folders" class="gallery-folders">
    <div class="folder" data-folder="trening">
      <img src="assets/trening-folder.jpg" alt="Slike sa treninga">
      <p>Slike sa treninga</p>
    </div>
    <div class="folder" data-folder="milsim">
      <img src="assets/milsim-folder.jpg" alt="Slike sa Milsim-a">
      <p>Slike sa Milsim-a</p>
    </div>
  </div>


  <!-- Galerije pojedinaÄnih kategorija (skriveno po defaultu) -->
  <div id="trening-gallery" class="hidden gallery-grid">
    <h3>Slike sa Treninga</h3>
    <img src="assets/trening1.jpg" alt="Trening 1" class="gallery-img" data-index="0" />
    <img src="assets/trening2.jpg" alt="Trening 2" class="gallery-img" data-index="1" />
    <button onclick="hideCategory()">Nazad</button>
  </div>

  <div id="milsim-gallery" class="hidden gallery-grid">
    <h3>Slike sa Milsim-a</h3>
    <img src="assets/milsim1.jpg" alt="Milsim 1" class="gallery-img" data-index="2" />
    <img src="assets/milsim2.jpg" alt="Milsim 2" class="gallery-img" data-index="3" />
    <button onclick="hideCategory()">Nazad</button>
  </div>
</section>


  

  <div class="gallery-grid">
  <img src="assets/trening1.jpg" alt="Trening 1" class="lightbox-trigger">
  <img src="assets/trening2.jpg" alt="Trening 2" class="lightbox-trigger">
  <img src="assets/trening3.jpg" alt="Trening 3" class="lightbox-trigger">
</div>

<div id="simple-lightbox" class="hidden">
  <span id="lightbox-close">&times;</span>
  <img id="lightbox-image" src="" alt="">
</div>


</body>
</html>
