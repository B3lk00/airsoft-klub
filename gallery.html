<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Galerija</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery-category {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category-card {
      width: 300px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #7ac142;
    }

    .category-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .category-overlay h2 {
      color: #fff;
      font-size: 1.8rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Galerija</h1>
</header>

<section class="gallery-category container">
  <a href="trening.html" class="category-card" style="background-image: url('assets/trening/trening1.jpg');">
    <div class="category-overlay">
      <h2>Slike sa Treninga</h2>
    </div>
  </a>

  <a href="milsim.html" class="category-card" style="background-image: url('assets/milsim/milsim1.jpg');">
    <div class="category-overlay">
      <h2>Slike sa Milsim-a</h2>
    </div>
  </a>
</section>
    

</body>
</html>
