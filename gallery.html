<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Galerija</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/gallery.js" defer></script>
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>

<section id="gallery-section">
  <h2>Galerija</h2>

<!-- FOLDERI -->
<div class="gallery-folders">
  <div class="folder" data-folder="trening">
    <img src="assets/trening-folder.jpg" alt="Trening Folder">
    <p>Slike sa treninga</p>
  </div>
  <div class="folder" data-folder="milsim">
    <img src="assets/milsim-folder.jpg" alt="Milsim Folder">
    <p>Slike sa Milsim-Susreta</p>
      </div>
</div>

   <!-- Dugme za nazad na početnu stranicu -->
  <button id="back-to-home">Nazad na početnu</button>
  
  <div id="folder-images" class="hidden">
  <div id="images-container"></div>
  <button id="back-button">Nazad</button>
</div>


  <div id="simple-lightbox" class="hidden">
    <span id="lightbox-close">&times;</span>
     <span id="lightbox-prev" class="lightbox-arrow">&#10094;</span> <!-- levo -->
     <img id="lightbox-image" src="" alt="">
     <span id="lightbox-next" class="lightbox-arrow">&#10095;</span> <!-- desno -->
     <div id="lightbox-caption" style="color: #fff; margin-top: 10px; text-align: center;">
  </div>

     <footer>
    <div class="footer-content">
        <p>© 2025 Airsoft Klub Kojot | Dizajn: K4</p>
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">YouTube</a>
        </div>
    </div>
</footer>

</body>
</html>
